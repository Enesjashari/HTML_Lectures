<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- The target attribute specifies where to open the linked document.

    The target attribute can have one of the following values:

    _self - Default. Opens the document in the same window/tab as it was clicked
    _blank - Opens the document in a new window or tab
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window -->

    <a href="https://www.w3schools.com/" target="_self" >w3school</a>
    
    <br>
    
    <a href="https://www.w3schools.com/" target="_blank" >w3school</a>
    
    <br>
    
    <a href="https://www.w3schools.com/">
    <img src="/Python Certificate.jpg" alt="No photo 404" style="height:200px;width: 200px;" >
    </a>
    
    <br>
    
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    
    <br>
    <!-- document.location =  eshte js code -->
    <button onclick="document.location='https://www.w3schools.com/html/'" >click here</button>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
