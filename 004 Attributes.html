<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML attributes provide additional information about HTML elements. -->


    <!-- HTML Attributes
    All HTML elements can have attributes
    Attributes provide additional information about elements
    Attributes are always specified in the start tag
    Attributes usually come in name/value pairs like: name="value" -->
    <!-- href is an attribute -->
    <a href="mailto:enesjashari2004@gmail.com">enesjashari2004@gmail.com</a> <br>
    <img title="Python Certificate" src="Python Certificate.jpg" alt="Python Certificate not found 404" width="500" height="400">
    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->
    <p style="color: red;">This is a red paragraph.</p>
    
    
    <!-- The title Attribute
    The title attribute defines some extra information about an element.

    The value of the title attribute will be displayed as a tooltip when you mouse over the element: -->
    <h1 title="This is a header" >I am a header with a lot of infroamtion</h1>
</body>
</html>
