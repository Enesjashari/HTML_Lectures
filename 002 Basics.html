<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML headings are defined with the <h1> to <h6> tags.
    
        <h1> defines the most important heading. <h6> defines the least important heading:  -->
    <h1>This is heading one</h1>
    <h2>This is heading two</h2>
    <h3>This is heading three</h3>
    <!-- Html paragraphs are defined with <p> tag -->
    <p>This is paragraph one</p>
    <p>This is paragraph two</p>
    <!-- Html link are defined with <a> tag -->
        <a href="https://www.w3schools.com/html/html_basic.asp">w3school</a>
        <!-- the link attribute is specified with href attribute -->
        <!-- images are defined with <img> tag, scr alt width height are attribute -->
        <br>

        <br>
        <img src="Python Certificate.jpg" alt="No photo" width="104" height="102">

    </body>
</html>
