    <!-- Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.

        To select an HTML element, JavaScript most often uses the document.getElementById() method.

        This JavaScript example writes "Hello JavaScript!" into an HTML element with id="demo": -->



    <!-- 1 -->
    <h1>Here we'll write hello world using JS</h1>

    <p id="demo" ></p>

    <script>
        // 1
        document.getElementById('demo').innerHTML = "Hello wolrd!";
    </script>


    <!-- 2 -->
    <p>Click below to active button</p>
    <button type="button" onclick="demo1(0)" >Click here</button>
    <p id="demo1" >This is a test</p>

    <script>
        function demo1(){

            document.getElementById('demo1').innerHTML = 'Hello World from JavaScrpt';
        }
    </script>



    <h1>My First Java Script </h1>
    <p id="demo2" > Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, nemo?</p>
    <button type="button" onclick="function2()" >Click here</button>

        <script>
            function function2(){
                document.getElementById('demo2').style.fontSize = '25px';
                document.getElementById('demo2').style.backgroundColor = 'yellow';
                document.getElementById('demo2').style.color = 'white';
            }
        </script>


    <h1>My Second Java Script </h1>
    <button type="on" onclick="turnon(1)" >Turn on</button>
    <button type="off" onclick="turnon(0)" >Turn off</button>
    <br>
    <img id="myimage" width="100" height="180" src="pic_bulboff.gif" alt="">

    <script>

        function turnon(pk) {
            var picture;
            if (pk == 0) {
                picture = 'pic_bulboff.gif'
            } else {
                picture = 'pic_bulbon.gif'
            }            
            document.getElementById('myimage').src = picture;

        }

    </script>
