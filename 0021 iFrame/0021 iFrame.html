    <!-- An HTML iframe is used to display a web page within a web page. -->
    
    <iframe src="https://enesjashari.github.io" style="border: none;"  height="500px" width="600px"  title="w3School" frameborder="0"></iframe>
    



    <iframe src="https://enesjashari.github.io" style="border: 2px solid black;"  name="w3school"  frameborder="0"></iframe>
    <!-- When the target attribute of a link matches the name of an iframe, the link will open in the iframe. -->

    <a href="https://enesjashari.github.io" target="w3school" >views w3... form a link</a>
