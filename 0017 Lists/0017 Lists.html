<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     
    An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.
        The list items will be marked with bullets (small black circles) by default: -->

        <!-- ul == unordered list -->
    <ul> 
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- The one above is an unordered list cuzz it has points by default -->

    <!-- Also me have a ordered lists and thay start with ol -->
        <!-- ol == ordered list -->

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- 
        HTML also supports description lists.

A description list is a list of terms, with a description of each term.

The <dl> tag defines the description list, the <dt> tag defines the term 
    (name), and the <dd> tag describes each term:
     -->

     <h2>description list</h2>
     <!-- 
        dl == descritption list
        dt == descritption tag(name)
        dd == descritption of each tag
      -->

     <dl>
        <dt>Milk</dt>
        <dd> - White cold drink</dd>
        <dt>Coffee</dt>
        <dd> - Hot black drink</dd>
     </dl>


<!-- 
    <ul>	Defines an unordered list
    <ol>	Defines an ordered list
    <li>	Defines a list item
    <dl>	Defines a description list
    <dt>	Defines a term in a description list
    <dd>	Describes the term in a description list
 -->


</body>
</html>
