<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Responsive web design is about creating web pages that look good on all devices!

    A responsive web design will automatically adjust for different screen sizes and viewports. -->

    <!-- To create a responsive website, add the following <meta> tag to all your web pages: -->



    <img src="\Python Certificate.jpg" style="width:100%;">
    <!-- If the CSS width property is set to 100%, the image will be responsive and scale up and down: -->

    <!--  max width property increse img to max-width in it's original size -->
    <img src="\Python Certificate.jpg" style="width: max-content;" >

    <!--  picture allows us to define different images for different phone sizes  -->

    <picture>
        <source media="(max-width: 400px )" srcset="workplacke.jpg">
        <source srcset="\Python Certificate.jpg" media="(max-width: 1500px)">
        <source srcset="\Python Certificate.jpg">
    </picture>





    
</body>
</html>
