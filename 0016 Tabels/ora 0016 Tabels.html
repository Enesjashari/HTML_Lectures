<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Each table cell is defined by a <td> and a </td> tag.
         td stands for table data. -->
    
    
     <!-- 
        th table headers
        tr table rows
        td table data -->


    <table>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Age</td>
        </tr>
    </table>
    
    <br>
    
    <table>
        <tr>
            <td>Enes</td>
            <td>James</td>
            <td>Jack</td>
        </tr>
        <tr>
            <td>18</td>
            <td>23</td>
            <td>27</td>
        </tr>
    </table>


    <br>


    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>18</td>
        </tr>

    </table>


</body>
</html>
