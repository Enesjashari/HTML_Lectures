<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_size.css">
</head>
<body>
    <!-- to specify size of a table we use style ; widht & height as an atributte  -->
    <!-- to specify a single tr or td we use style inside them as an argument -->

    <table style="width: 300px;height: 100px;" >
        <tr>
            <td>a</td>
            <td>b</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>    
        </tr>
    </table>

    <br><br><br>


    <!-- To set the size of a specific column, add the style attribute on a <th> or <td> element: -->
        



    <table>
        <th style="width: 650px ;  "  >f</th>
        <th>i</th>
        <th>r</th>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>

        </tr>
        <tr style="height: 70px;"  >
            <td>1</td>
            <td>2</td>    
            <td>3</td>
            <td>4</td>    
        </tr>
    </table>

</body>
</html>
